<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">College Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search"
                        aria-label="Search">
                    <button type="submit" class="btn btn-light" id="searchBtn">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h2>College E-Library</h2>
        <hr>
        <form id="bookForm">
            <div class="form-group row my-2">
                <label for="bookName" class="col-sm-2 col-form-label">Book Name :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookName" placeholder="Name of the Book">
                </div>
            </div>
            <div class="form-group row my-2">
                <label for="authorName" class="col-sm-2 col-form-label">Author :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="authorName" placeholder="Author Name">
                </div>
            </div>
            <fieldset class="form-group my-2">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Book Type :</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="bookType" id="fiction" value="fiction"
                                checked>
                            <label class="form-check-label" for="fiction">
                                Fiction
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="bookType" id="educative"
                                value="educative">
                            <label class="form-check-label" for="educative">
                                Educative
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="bookType" id="biography"
                                value="biography">
                            <label class="form-check-label" for="biography">
                                Biography
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            
            <div id="message" class="">
        
            </div>

            <div class="form-group row my-4">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Add Book</button>
                </div>
            </div>
        </form>
        <br>
        <hr>
        <h3>Books in the Library</h3>
        <div id="table">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Book</th>
                        <th scope="col">Author</th>
                        <th scope="col">Type</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="library.js"></script>
</body>

</html>
